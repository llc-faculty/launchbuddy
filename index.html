  <script>
    const chat = document.getElementById('chat');
    const msgs = [

      {q: /schedule|week|induction/i, a: 
        `Hereâ€™s your induction week:
        <br>ğŸ“… <b>Monday</b>: Welcome talk & tour â€“ 10:00 AM, Main Hall

      {q: /.*/, a: "Hmm ğŸ¤” I didnâ€™t catch that. You can ask me about the schedule, student ID, societies, or tutors!" }
    ];

    function append(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const input = document.getElementById('inp');
      const text = input.value.trim();
      if (!text) return;
      append(text, 'user');
      input.value = '';
      setTimeout(() => {
        for (let {q, a} of msgs) {
          if (q.test(text)) {
            append(a, 'bot');
            return;
          }
        }
      }, 300);
    }

    // Greet on load
    window.onload = () => append("ğŸ‘‹ Hi, Iâ€™m LaunchBuddy! Ask me about induction week or type 'schedule' to start.", 'bot');
